<div class="container">
    <div class="content">
        <form action="" class="form-controls" [formGroup]="signup">
            <div class="heading">SIGN-UP</div>
            <div class="username control">
                <input type="text" placeholder="FIRSTNAME" class="names"[formControl=>
                <input type="text" placeholder="LASTNAME" class="names">
            </div>
            <div class="email control">
                <input type="text" placeholder="E-MAIL" class="email-input">
            </div>
            <div class="password control">
                <input type="text" placeholder="PASSWORD" class="pass">
                <input type="text" placeholder="CONFIRM PASSWORD" class="pass">
            </div>
            <div class="place control">
                <select name="places" id="place" class="state">
                    <option value="#">Select State : </option>
                    <option *ngfor="let i of places" >{{i}}</option>
                </select>
                
            </div>
            <div class="gender control">
                <div class="gender-value">Gender :</div>
                <div class="gender-value rb-value">
                    <div class="gen"><input type="radio" name="gender"> Male </div>
                    <div class="gen"><input type="radio" name="gender"> Female </div>
                    <div class="gen"><input type="radio" name="gender"> Others </div>
                </div>
            </div>
            <div class="phone control">
                <input type="text" placeholder="PHONE" class="email-input">
            </div>
            <div class="agree control">
                <input type="checkbox" name="" id=""> I agree to the terms and conditions and privacy policy.
            </div>
            <div class="button control">
                <button class="signup-btn">Sign Up</button>
            </div>
            
        </form>
    </div>
</div>
